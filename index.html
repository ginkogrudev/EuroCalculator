<!DOCTYPE html>
<html>
  <head>
    <!--

    The path provided below has to start and end with a slash "/" in order for

    For more details:

    <meta charset="UTF-8" />

    <meta name="description" content="Калкулатор за сметки с лева и евро" />

    <!-- iOS meta tags & icons -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <link rel="icon" type="image/png" href="favicon.png" />

      /* This ensures the screen is dark THE MOMENT the browser loads the file */
      body {
        background-color: #0a0a0a;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      /* Optional: A simple "Loading..." text in your pink accent color */
      .loading-text {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #ff2d55;
        font-family: sans-serif;
        font-weight: 900;
        font-size: 24px;
      }
    </style>
    <title>Piggy Calculator</title>
    <link rel="manifest" href="manifest.json" />

    <div class="loading-text">PIGGY CALC...</div>
