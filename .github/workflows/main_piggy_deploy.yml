name: Final Piggy Deploy 
on:
  push:
    branches: [main]
  workflow_dispatch: 

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write 
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      # 1. GENERATE ICONS (This fixes the "missing logo" on phones)
      - name: Generate Launcher Icons
        run: dart run flutter_launcher_icons

      - name: Run Tests
        run: flutter test

      # 2. BUILD ANDROID
      - name: Build Android APK
        run: flutter build apk --release

      # 3. RENAME APK (For professional branding)
      - name: Rename APK
        run: mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/PiggyCalculator.apk

      # 4. BUILD WEB
      - name: Build Web
        run: flutter build web --release --base-href "/EuroCalculator/"

      # 5. DEPLOY WEB TO GH-PAGES
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
          publish_branch: gh-pages
          force_orphan: true

      # 6. CREATE RELEASE & UPLOAD RENAMED APK
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: Piggy Calc v1.0.${{ github.run_number }}
          files: build/app/outputs/flutter-apk/PiggyCalculator.apk
