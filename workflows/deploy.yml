name: Piggy Calc LaunchPad
on:
  push:
    branches: [main]
  workflow_dispatch: # Allows you to run it manually from the Actions tab

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Allows creating releases and updating gh-pages
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Run Tests
        run: flutter test

      - name: Build Android APK
        run: flutter build apk --release

      - name: Build Web
        run: flutter build web --release --base-href "/EuroCalculator/"

      # 4. Deploy Web to gh-pages
      # This step will now CLEAN the branch and only put index.html/js files there
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
          publish_branch: gh-pages
          force_modify: true # This forces the branch to match the build folder exactly

      # 5. Create GitHub Release and Upload APK
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: Piggy Calc Release v1.0.${{ github.run_number }}
          files: build/app/outputs/flutter-apk/app-release.apk
          body: |
            ## Euro Piggy Update üê∑
            - –ù–æ–≤–∞ –≤–µ—Ä—Å–∏—è —Å –æ–ø—Ä–µ—Å–Ω–µ–Ω –¥–∏–∑–∞–π–Ω –∏ –ª–æ–≥–æ!
            - –ü–æ–¥–æ–±—Ä–µ–Ω–∞ –ø–æ–¥–¥—Ä—ä–∂–∫–∞ –∑–∞ —Å–ø–æ–¥–µ–ª—è–Ω–µ –Ω–∞ —Ç–µ–º–∏.
            - –¢–µ—Å—Ç–≤–∞–Ω–æ –∏ –≥–æ—Ç–æ–≤–æ –∑–∞ —Ä–∞–±–æ—Ç–∞.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 6. Keep Artifact as backup
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: piggy-calc-android-apk
          path: build/app/outputs/flutter-apk/app-release.apk