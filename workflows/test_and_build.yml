name: Flutter Test & Web Build
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter pub get
      - run: flutter test  # This runs your new view tests automatically!
      - run: flutter build web --release --base-href "/euro-calculator-demo/"